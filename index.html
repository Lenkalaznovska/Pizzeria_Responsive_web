<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino v Kladně</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Definice vlastního stylu pro písmo a pozadí */
        body, html {
            font-family: 'Montserrat', sans-serif;
        }
        .header-bg {
            background-image: url('https://images.unsplash.com/photo-1594007654729-407eedc4be65?q=80&w=1928&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div id="app">
        <header class="header-bg relative w-full h-screen">
            <div class="absolute inset-0 bg-green-700 opacity-90"></div>
            
            <div class="absolute top-[160px] left-[109px] w-[981px] z-10">
                
                <div class="flex flex-col items-start gap-[48px] text-white text-left">

                    <div class="bg-black/20 rounded-full flex items-center gap-x-6 px-6 py-2">
                        <div class="flex items-center gap-x-2">
                            <span class="font-bold text-sm" style="color: #D70085;">foodora</span>
                            <span class="text-sm font-semibold">{{ ratings.foodora }}</span>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M386 400c45-42 65-112 53-179H260v90h105c-4 32-17 61-39 81z"/><path fill="#ffffff" d="M260 512c57 0 107-18 141-49l-65-50c-19 13-42 21-69 21-52 0-96-35-112-82l-68 53c35 67 104 115 183 115z"/><path fill="#ffffff" d="M148 333c-5-18-7-36-7-54s2-36 7-54l-68-53c-23 44-36 94-36 149 0 55 13 105 36 149z"/><path fill="#ffffff" d="M386 112c-24-24-57-38-95-38-79 0-148 48-183 115l68 53c16-47 60-82 112-82 27 0 51 8 70 23l68-51z"/></svg>
                            <span class="text-sm font-semibold">{{ ratings.google }}</span>
                        </div>
                    </div>

                    <h1 class="text-6xl font-black leading-tight" v-html="headline"></h1>
                    
                    <a :href="'tel:' + phone.replace(/\s/g, '')" 
                       class="bg-red-600 hover:bg-red-700 transition-colors duration-300 text-white font-bold text-xl rounded-full px-10 py-4 flex items-center gap-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>{{ phone }}</span>
                    </a>
                </div>

            </div>
        </header>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    ratings: {
                        foodora: '1 700+ Hodnocení',
                        google: '4.0 Hodnocení'
                    },
                    headline: 'PIZZERIE SAN MARINO V KLADNĚ.<br>VŽDY ČERSTVÁ, VŽDY Z LÁSKY.',
                    phone: '+420 604 633 373'
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
