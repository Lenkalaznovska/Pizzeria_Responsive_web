<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino v Kladně</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            font-family: 'Montserrat', sans-serif;
        }
        .header-bg {
            background-image: url('Images/pizza.webp');
            background-size: cover;
            background-position: center -150px; 
        }
        /* CSS oprava pro zarovnání čtverečku */
        .square-fix {
            display: inline-block;
            vertical-align: -0.2em;
            font-size: 0.6em;
        }
    </style>
</head>
<body>

    <div id="app" class="relative">
        
        <nav class="absolute top-6 left-0 w-full z-20">
            <div class="container mx-auto px-20 py-3 flex justify-between items-center">
                <a href="#">
                    <img src="Images/logo.webp" alt="Logo Pizzerie San Marino" class="h-16">
                </a>
                
                <div class="flex items-center">
                    <div class="hidden md:flex items-center gap-x-8 text-white font-medium">
                        <a v-for="item in navigation" :key="item.name" :href="item.href" class="hover:text-gray-300 transition-colors">
                            {{ item.name }}
                        </a>
                    </div>
                    
                    <div class="flex items-center gap-x-6 ml-8">
                         <a :href="'tel:' + phone.replace(/\s/g, '')" 
                           class="bg-red-600 hover:bg-red-700 transition-colors duration-300 text-white font-bold text-lg rounded-full px-8 py-4 flex items-center gap-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                               <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                               <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path>
                               <path d="M15 7a2 2 0 0 1 2 2"></path>
                               <path d="M15 3a6 6 0 0 1 6 6"></path>
                            </svg>
                            <span>{{ phone }}</span>
                        </a>
                        <a href="#" class="hidden lg:block text-white font-bold text-lg border-b-2 border-white pb-1 hover:text-gray-300 transition-colors">
                            <span>{{ orderText }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <header class="header-bg relative w-full">
            <div class="absolute inset-0 bg-[#017d4d] opacity-90"></div>
            
            <main class="relative z-10 min-h-screen flex flex-col items-center p-4 text-white">

                <div class="flex flex-col items-center text-center gap-y-12 pt-40">

                    <div class="bg-white/50 rounded-full flex items-center gap-x-6 px-6 py-3 text-gray-800">
                        <div class="flex items-center gap-x-2">
                            <span class="font-bold text-sm" style="color: #D70085;">foodora</span>
                            <span class="text-sm font-semibold">{{ ratings.foodora }}</span>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                             <span class="text-sm font-semibold">{{ ratings.google }}</span>
                        </div>
                    </div>

                    <div class="flex flex-col gap-y-2 py-4 max-w-5xl">
                        <h1 class="text-5xl md:text-6xl font-black uppercase tracking-wide">
                            <span>{{ title }}</span><span class="square-fix">▪</span>
                        </h1>
                        <h2 class="text-5xl md:text-6xl font-black uppercase tracking-wide">
                            <span>{{ slogan }}</span><span class="square-fix">▪</span>
                        </h2>
                    </div>

                    <p class="text-lg md:text-xl font-normal max-w-2xl whitespace-nowrap">
                        {{ description }}
                    </p>
                    
                    <div class="flex flex-col sm:flex-row items-center gap-4 pt-4">
                        <a :href="'tel:' + phone.replace(/\s/g, '')" 
                           class="bg-red-600 hover:bg-red-700 transition-colors duration-300 text-white font-bold text-lg rounded-full px-8 py-4 flex items-center gap-x-3 w-full sm:w-auto justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                               <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                               <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path>
                               <path d="M15 7a2 2 0 0 1 2 2"></path>
                               <path d="M15 3a6 6 0 0 1 6 6"></path>
                            </svg>
                            <span>{{ phone }}</span>
                        </a>
                        <a href="#" 
                           class="border-2 border-white hover:bg-white hover:text-black transition-colors duration-300 text-white font-bold text-lg rounded-full px-8 py-4 w-full sm:w-auto justify-center">
                            <span>{{ orderText }}</span>
                        </a>
                    </div>

                </div>
            </main>
        </header>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    navigation: [
                        { name: 'Menu', href: '#' },
                        { name: 'Otevírací doba', href: '#' },
                        { name: 'Galerie', href: '#' },
                        { name: 'Rezervace', href: '#' },
                        { name: 'Kontakty', href: '#' },
                    ],
                    ratings: {
                        foodora: '1 700+ Hodnocení',
                        google: '4.0 Hodnocení'
                    },
                    title: 'Pizzerie San Marino v Kladně',
                    slogan: 'Vždy čerstvá, vždy z lásky',
                    description: 'Retro pizzerie San Marino – místní klasika, rychlý rozvoz, poctivé suroviny',
                    phone: '+420 604 633 373',
                    orderText: 'Objednat online'
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
