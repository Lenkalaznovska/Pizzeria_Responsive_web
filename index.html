<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino v Kladně</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Definice vlastního stylu pro písmo a pozadí */
        body, html {
            font-family: 'Montserrat', sans-serif;
        }
        .header-bg {
            /* Fotografie pizzy jako pozadí */
            background-image: url('https://images.unsplash.com/photo-1594007654729-407eedc4be65?q=80&w=1928&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <div id="app">
        <header class="header-bg relative w-full h-screen">
            <div class="absolute inset-0 bg-green-700 opacity-90"></div>
            
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
                
                <div class="bg-black/20 rounded-full flex items-center gap-x-6 px-6 py-2 mb-8">
                    <div class="flex items-center gap-x-2">
                        <span class="font-bold text-sm" style="color: #E5007D;">slevomat</span>
                    </div>
                    <span class="text-sm font-semibold">{{ ratings.slevomat }}</span>
                    <div class="flex items-center gap-x-2">
                        <div class="w-4 h-4 rounded-full bg-gradient-to-r from-blue-500 via-green-500 to-yellow-500"></div>
                        <span class="text-sm font-semibold">{{ ratings.google }}</span>
                    </div>
                </div>

                <h1 class="text-5xl md:text-6xl font-black leading-tight max-w-3xl mb-10" v-html="headline"></h1>
                
                <a :href="'tel:' + phone.replace(/\s/g, '')" 
                   class="bg-red-600 hover:bg-red-700 transition-colors duration-300 text-white font-bold text-xl rounded-full px-10 py-4 flex items-center gap-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span>{{ phone }}</span>
                </a>
            </div>
        </header>

        </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    ratings: {
                        slevomat: '1700+ Hodnocení',
                        google: '4.0 Hodnocení'
                    },
                    headline: 'PIZZERIE SAN MARINO V KLADNĚ.<br>VŽDY ČERSTVÁ, VŽDY Z LÁSKY.',
                    phone: '+420 604 633 373'
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
