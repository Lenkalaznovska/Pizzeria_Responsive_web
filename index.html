<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerie San Marino v Kladně</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Definice vlastního stylu pro písmo a pozadí */
        body, html {
            font-family: 'Montserrat', sans-serif;
        }
        .header-bg {
            background-image: url('Images/pizza.webp');
            background-size: cover;
            /* Maximální posunutí obrázku nahoru */
            background-position: center -350px; 
        }
    </style>
</head>
<body>

    <div id="app">
        <header class="header-bg relative w-full h-screen">
            <div class="absolute inset-0 bg-green-700 opacity-90"></div>
            
            <div class="relative z-10 h-full flex flex-col items-center justify-center text-center p-4 text-white">

                <div class="flex flex-col items-center gap-y-10">

                    <div class="bg-black/20 rounded-full flex items-center gap-x-4 sm:gap-x-6 px-6 py-2">
                        <div class="flex items-center gap-x-2">
                            <span class="font-bold text-sm" style="color: #D70085;">Foodora</span>
                            <span class="text-sm font-semibold">{{ ratings.foodora }}</span>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            <span class="text-sm font-semibold">{{ ratings.google }}</span>
                        </div>
                    </div>

                    <div class="flex flex-col gap-y-2">
                        <h1 class="text-5xl md:text-6xl font-black leading-tight">{{ title }}</h1>
                        <p class="text-5xl md:text-6xl font-black leading-tight">{{ slogan }}</p>
                    </div>
                    
                    <a :href="'tel:' + phone.replace(/\s/g, '')" 
                       class="bg-red-600 hover:bg-red-700 transition-colors duration-300 text-white font-bold text-xl rounded-full px-10 py-4 flex items-center gap-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>{{ phone }}</span>
                    </a>
                </div>
            </div>
        </header>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    ratings: {
                        foodora: '1 700+ Hodnocení',
                        google: '4.0 Hodnocení'
                    },
                    // Použit menší znak čtverečku
                    title: 'PIZZERIE SAN MARINO V KLADNĚ▪',
                    slogan: 'VŽDY ČERSTVÁ, VŽDY Z LÁSKY▪',
                    phone: '+420 604 633 373'
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
