<!DOCTYPE html>

        .swiper-container-reviews .swiper-slide { aspect-ratio: 4 / 3; background-color: #FFFFFF; border: 2px solid #D1D5DB; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; overflow: hidden; box-sizing: border-box; }
        .swiper-container-reviews .swiper-slide img { width: 100%; height: 100%; object-fit: contain; cursor: pointer; transition: transform 0.2s ease-in-out; }

        .review-swiper-button-next { right: -10px; }
        .review-swiper-button-prev svg, .review-swiper-button-next svg { color: white; width: 1.5rem; height: 1.5rem; }
    </style>
</head>

<body class="bg-white">

    <div id="app" v-cloak class="relative bg-white">
        <div class="relative">

            <div class="absolute inset-0 bg-white/40 z-[5]"></div>

                            </div>
                            <div class="flex items-center gap-x-6 ml-4">

                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path><path d="M15 7a2 2 0 0 1 2 2"></path><path d="M15 3a6 6 0 0 1 6 6"></path></svg>
                                    <span class="hidden sm:inline">{{ phone }}</span>
                                </a>
                                <a href="#" class="hidden lg:block text-white font-bold text-lg border-b-2 border-white pb-1 hover:text-gray-300 transition-colors"><span>{{ orderText }}</span></a>
                            </div>
                        </div>
                        <div class="md:hidden">
                            <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-white p-2 focus:outline-none"><svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg></button>
                        </div>
                    </div>
                </nav>
                <transition enter-active-class="transition ease-out duration-300" enter-from-class="opacity-0" enter-to-class="opacity-100" leave-active-class="transition ease-in duration-200" leave-from-class="opacity-100" leave-to-class="opacity-0">
                    <div v-if="mobileMenuOpen" class="fixed inset-0 bg-gray-900/95 z-50 flex flex-col items-center justify-center p-8">
                        <button @click="mobileMenuOpen = false" class="absolute top-6 right-6 text-white p-2"><svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
                        <nav class="flex flex-col items-center gap-y-8 text-center">
                            <a v-for="item in navigation" :key="item.name" :href="item.href" @click="mobileMenuOpen = false" class="text-white text-2xl font-bold hover:text-red-500 transition-colors">{{ item.name }}</a>
                        </nav>
                        <div class="mt-12 flex flex-col items-center gap-y-6 w-full max-w-xs">
                            <a :href="'tel:' + phone.replace(/\s/g, '')" class="bg-[#E20B18] hover:bg-[#c00a15] transition-colors w-full text-center text-white font-bold text-lg rounded-full px-8 py-4 flex items-center justify-center gap-x-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path></svg><span>{{ phone }}</span></a>
                            <a href="#" class="border-2 border-white hover:bg-white/20 transition-colors w-full text-center text-white font-bold text-lg rounded-full px-8 py-4"><span>{{ orderText }}</span></a>
                        </div>
                    </div>
                </transition>
                <div class="absolute inset-0" style="background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);"></div>
                <main class="relative z-10 flex flex-col items-center justify-center min-h-[85vh] text-white pt-24 px-4">
                    <div class="flex flex-col items-center text-center gap-y-8 pt-20">
                        <div class="bg-white/40 rounded-full flex items-center gap-x-2 px-6 py-3"><span class="text-base sm:text-lg font-semibold text-white">Jsme TOP 4. Pizzerie v Kladnƒõ!üèÖ</span></div>
                        <div class="flex flex-col items-center justify-center gap-x-4 gap-y-2 py-4">
                            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black uppercase tracking-wide"><span>{{ title }}</span><span class="square-fix">‚ñ™</span></h1>
                            <h2 class="text-4xl sm:text-5xl lg:text-6xl font-black uppercase tracking-wide"><span>{{ slogan }}</span><span class="square-fix">‚ñ™</span></h2>
                        </div>
                        <p class="text-lg md:text-xl font-semibold max-w-3xl">{{ description }}</p>
                        <div class="flex flex-col sm:flex-row items-center gap-6 sm:gap-10 pt-4 w-full sm:w-auto px-4 sm:px-0">
                            <a :href="'tel:' + phone.replace(/\s/g, '')" class="animate-lure-pulse bg-[#E20B18] text-white font-bold text-lg rounded-full px-8 py-4 flex items-center gap-x-3 w-full sm:w-auto justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"></path><path d="M15 7a2 2 0 0 1 2 2"></path><path d="M15 3a6 6 0 0 1 6 6"></path></svg><span>{{ phone }}</span></a>
                            <a href="#" class="animate-lure-pulse border-2 border-white text-white font-bold text-lg rounded-full px-8 py-4 w-full sm:w-auto flex justify-center"><span>{{ orderText }}</span></a>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <section class="relative z-20 -mt-16 w-full flex justify-center px-4">
            <div class="bg-white text-gray-800 rounded-2xl shadow-xl px-6 py-6 md:px-10 md:py-5 flex flex-col md:flex-row flex-wrap items-center justify-center gap-y-8 md:gap-y-4 gap-x-8 lg:gap-x-16 max-w-6xl transition-all duration-500 ease-in-out hover:shadow-2xl hover:scale-[1.02] hover:-translate-y-1">
                </div>
        </section>
        
        <section class="bg-white py-16 lg:py-24">
            <div class="container mx-auto px-6 md:px-12 lg:px-20">
                <div class="relative px-10 md:px-0">
                    <div class="max-w-6xl mx-auto">
                        <div class="text-center md:text-left mb-8">
                            <p class="font-cursive text-[#E20B18] text-4xl mb-2" style="position:relative; top: -15px;">Recenze</p>
                            <h2 class="text-4xl md:text-5xl font-black uppercase tracking-wider text-gray-900">Co o j√≠dle ≈ô√≠kaj√≠ z√°kazn√≠ci?</h2>
                        </div>
                        <div class="overflow-hidden">
                            <div class="swiper-container swiper-container-reviews">
                                <div class="swiper-wrapper">
                                    <div v-for="(imgSrc, index) in reviewImages" :key="index" class="swiper-slide">
                                        <img :src="imgSrc" @click="openLightbox(imgSrc)" alt="Recenze od z√°kazn√≠ka">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="review-swiper-button-prev -left-4 md:-left-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
                    </div>
                    <div class="review-swiper-button-next -right-4 md:-right-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                    </div>
                </div>
            </div>
        </section>

        <footer class="bg-[#017D4D] text-white w-full">
            </footer>

        <transition enter-active-class="transition ease-out duration-300" enter-from-class="opacity-0" enter-to-class="opacity-100" leave-active-class="transition ease-in duration-200" leave-from-class="opacity-100" leave-to-class="opacity-0">
            <div v-if="lightboxOpen" @click="closeLightbox" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 cursor-pointer">
                <div @click.stop class="relative">
                    <img :src="lightboxImage" alt="Zvƒõt≈°en√° recenze" class="object-contain rounded-lg shadow-2xl" style="max-height: 90vh; max-width: 90vw;">
                    <button @click="closeLightbox" class="absolute -top-4 -right-4 bg-white rounded-full p-2 text-gray-800 hover:bg-gray-200 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
        </transition>

        <transition enter-active-class="transition ease-out duration-300" enter-from-class="opacity-0" enter-to-class="opacity-100" leave-active-class="transition ease-in duration-200" leave-from-class="opacity-100" leave-to-class="opacity-0">
             <div v-if="allergenModalOpen" @click="closeAllergenModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                 </div>
        </transition>
    </div>

    <script>
        const { createApp, nextTick } = Vue;

        createApp({
            data() {
                const reviewImagePaths = [
                    'Images/recenze.jpg', 'Images/recenze1.jpg', 'Images/recenze2.jpg',
                    'Images/recenze3.jpg', 'Images/recenze4.jpg', 'Images/recenze5.jpg',
                    'Images/recenze6.jpg', 'Images/recenze7.jpg', 'Images/recenze8.jpg',
                    'Images/recenze9.jpg', 'Images/recenze10.jpg', 'Images/recenze11.jpg',
                    'Images/recenze12.jpg', 'Images/recenze13.jpg', 'Images/recenze14.jpg',
                    'Images/recenze15.jpg', 'Images/recenze16.png', 'Images/recenze17.png'
                ];
                for (let i = reviewImagePaths.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [reviewImagePaths[i], reviewImagePaths[j]] = [reviewImagePaths[j], reviewImagePaths[i]];
                }
                return {
                    mobileMenuOpen: false,
                    allergenModalOpen: false,
                    lightboxOpen: false,
                    lightboxImage: null,
                    navigation: [{ name: 'Menu', href: '#' }, { name: 'O n√°s', href: '#' }, { name: 'Galerie', href: '#' }, { name: 'Kontakt', href: '#' }],
                    title: 'Pizzerie San Marino',
                    slogan: 'V≈ædy ƒçerstv√°, v≈ædy z l√°sky',
                    description: 'Retro pizzerie San Marino v Kladnƒõ ‚Äì m√≠stn√≠ klasika, rychl√Ω rozvoz a v≈ædy poctiv√© suroviny.',
                    phone: '+420 604 633 373',
                    orderText: 'Objednat online',
                    reviewImages: reviewImagePaths
                }
            },
            methods: {
                openAllergenModal() { this.allergenModalOpen = true; },
                closeAllergenModal() { this.allergenModalOpen = false; },
                openLightbox(imageSrc) {
                    this.lightboxImage = imageSrc;
                    this.lightboxOpen = true;
                },
                closeLightbox() {
                    this.lightboxOpen = false;
                    this.lightboxImage = null;
                }
            },
            mounted() {
                // INICIALIZACE SWIPERU JE ZPƒöT A FUNKƒåN√ç
                new Swiper('.swiper-container-reviews', {
                    loop: true,
                    slidesPerView: 1,
                    spaceBetween: 20,
                    autoplay: {
                        delay: 5000,
                        disableOnInteraction: false,
                    },
                    navigation: {
                        nextEl: '.review-swiper-button-next',
                        prevEl: '.review-swiper-button-prev',
                    },
                    breakpoints: {
                        640: { slidesPerView: 2, spaceBetween: 20, },
                        1024: { slidesPerView: 3, spaceBetween: 30, },
                    },
                });

                // Zv√Ωraznƒõn√≠ aktu√°ln√≠ho dne v patiƒçce
                const today = new Date().getDay();
                const currentDayRow = document.querySelector(`.day-row[data-day="${today}"]`);
                if (currentDayRow) {
                    currentDayRow.classList.add('text-white', 'font-bold');
                    const p = currentDayRow.querySelector('p');
                    if (p) {
                        p.classList.add('!text-yellow-300');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
